<!doctype html>
<html>
<head>
  <title>Homepage</title>
  {% load static %}
  <link rel='stylesheet' type='text/css' href="{% static '/main/css/pythonstyle.css' %}">
</head>
<body>
  <div class="container">
    <div id="userinfo">
      <button><a class="button" href='/home'>Dashboard</a></button>
      <button><a class="button" href='/'>Logout</a></button>
    </div>

    <div id="user">
      <p>Posts by {{ user.alias }}</p>
      <p>Count: {{number_quotes}}</p>
    </div>

    <p>My Quotes:</p>

    {% for quote in my_quotes %}
      <div>
        <p>{{quote.quote_by}}: {{quote.quote}}</p>
      </div>
    {% endfor %}

  </div>
<body>
</html>
